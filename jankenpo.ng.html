<ion-pane ng-controller="MainCtrl">
  <ion-header-bar class="bar-dark">
    <h1 class="title">Jankenpo</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-icon-left">
        <i class="icon ion-android-star"></i>
        Ganhou {{wins}} vez{{wins > 1 ? 'es':''}}
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-android-star-half"></i>
        Empatou {{draws}} vez{{draws > 1 ? 'es':''}}
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-android-star-outline"></i>
        Perdeu {{losses}} vez{{losses > 1 ? 'es':''}}
      </div>
    </div>
    <!-- Elements of the game -->
    <ion-slide-box>
      <ion-slide>
        <div class="list card">
          <div class="item item-image">
            <img ng-src="imgs/rock.png" on-tap="onChoose('pedra')">
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="list card">
          <div class="item item-image">
            <img ng-src="imgs/paper.png" on-tap="onChoose('papel')">
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="list card">
          <div class="item item-image">
            <img ng-src="imgs/scissors.png" on-tap="onChoose('tesoura')">
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-pane>
