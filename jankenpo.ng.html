<ion-pane ng-controller="MainCtrl">
  <ion-header-bar class="bar-dark">
    <h1 class="title">Jankenpo</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-icon-left">
        <i class="icon ion-android-star"></i>
        Ganhou {{wins}} vez{{wins > 1 ? 'es':''}}
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-android-star-half"></i>
        Empatou {{draws}} vez{{draws > 1 ? 'es':''}}
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-android-star-outline"></i>
        Perdeu {{losses}} vez{{losses > 1 ? 'es':''}}
      </div>
    </div>
    <!-- Elements of the game -->
    <div class="list card">
      <div class="item item-button">
        <button class="button button-block" on-tap="onChoose('pedra')">
          Pedra
        </button>
      </div>
      <div class="item item-button">
        <button class="button button-block" on-tap="onChoose('papel')">
          Papel
        </button>
      </div>
      <div class="item item-button">
        <button class="button button-block" on-tap="onChoose('tesoura')">
          Tesoura
        </button>
      </div>
    </div>
  </ion-content>
</ion-pane>
