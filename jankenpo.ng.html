<ion-pane class="custom-bg" ng-controller="MainCtrl">
  <div class="bar bar-header bar-custom">
    <h1 class="title">Jankenpo</h1>
  </div>
  <ion-content class="padding custom-padding">
    <div class="list card card-custom">
      <div class="item item-icon-left item-text-custom">
        <i class="icon ion-ribbon-a"></i>
        Pontos {{score.scorecard().score}}
      </div>
      <div class="item item-icon-left item-text-custom">
        <i class="icon ion-android-done"></i>
        Jogou {{rounds}} vez{{rounds > 1 ? 'es':''}}
      </div>
      <div class="item item-icon-left item-text-custom">
        <i class="icon ion-android-star"></i>
        Ganhou {{wins}} vez{{wins > 1 ? 'es':''}}
      </div>
      <div class="item item-icon-left item-text-custom">
        <i class="icon ion-pound"></i>
        Empatou {{draws}} vez{{draws > 1 ? 'es':''}}
      </div>
      <div class="item item-icon-left item-text-custom">
        <i class="icon ion-android-star-outline"></i>
        Perdeu {{losses}} vez{{losses > 1 ? 'es':''}}
      </div>

      <div class="item item-text-custom">
        <button class="button button-block button-balanced" on-tap="onChoose(chooseElement([rock, paper, scissors]))">Escolha aleat√≥ria</button>
      </div>
    </div>
    <!-- Elements of the game -->
    <ion-slide-box>
      <ion-slide>
        <div class="list card card-custom">
          <div class="item item-image item-custom">
            <img ng-src="imgs/rock.png" on-tap="onChoose(rock)">
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="list card card-custom">
          <div class="item item-image item-custom">
            <img ng-src="imgs/paper.png" on-tap="onChoose(paper)">
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="list card card-custom">
          <div class="item item-image item-custom">
            <img ng-src="imgs/scissors.png" on-tap="onChoose(scissors)">
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-pane>
